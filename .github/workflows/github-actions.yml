name: Run EPOS Kubeflow Pipeline

on:
  push:
    branches:
      - main

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          pip install pyyaml==5.3.1
          pip install kfp==1.8.4 kfp-kubernetes==1.4.0
          

      - name: Run pipeline script
        env:
          INITIALIZER_IP: ${{ secrets.INITIALIZER_IP }}
          INITIALIZER_PORT: ${{ secrets.INITIALIZER_PORT }}
        run: |
          export INITIALIZER_IP=${{ secrets.INITIALIZER_IP }}
          export INITIALIZER_PORT=${{ secrets.INITIALIZER_PORT }}
          python pipeline_dsl_example/topo_example.py \
            --initializer-ip "$INITIALIZER_IP" \
            --initializer-port "$INITIALIZER_PORT"

