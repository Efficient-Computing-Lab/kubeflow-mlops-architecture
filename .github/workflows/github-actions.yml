name: Run EPOS Kubeflow Pipeline

on:
  push:
    branches:
      - main

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-glx tar

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install kfp requests pyyaml

      - name: Run pipeline script
        run: python epos_pipeline.py

      - name: Upload pipeline.tar.gz to server
        env:
          JSON_INFO: '{"user_namespace": "test", "experiment": "experiment_test", "pipeline_name": "test", "job_name": "training_job", "pipeline_version": "127"}'
        run: |
          curl -X POST http://147.102.109.92:5005/submit \
            -F "file=@pipeline.tar.gz" \
            -F "json_data=$JSON_INFO"
